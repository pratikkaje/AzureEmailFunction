name: Build and deploy .NET 8 Azure Function App - SendGridEmailService

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore and Publish
        run: |
          dotnet restore EmailServiceFunction.csproj
          dotnet publish EmailServiceFunction.csproj -c Release -o ./publish_output

      - name: Deploy to Azure Function App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'SendGridEmailService'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1C21E35FB0D749779F9B0664F49EF93A }}
          package: ./publish_output
